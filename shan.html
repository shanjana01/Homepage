<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Myntra Chat UI</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-container {
        width: 360px;
        height: 640px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* Header */
    .chat-header {
        background: #ff3f6c;
        color: #fff;
        padding: 15px;
        display: flex;
        align-items: center;
    }

    .chat-header img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        margin-right: 10px;
        background: #fff;
        padding: 5px;
    }

    .chat-header h3 {
        font-size: 16px;
    }

    .chat-header span {
        font-size: 12px;
        opacity: 0.9;
    }

    /* Chat Body */
    .chat-body {
        flex: 1;
        padding: 15px;
        background: #fafafa;
        overflow-y: auto;
    }

    .message {
        max-width: 75%;
        padding: 10px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
    }

    .received {
        background: #eeeeee;
        align-self: flex-start;
        border-top-left-radius: 0;
    }

    .sent {
        background: #ffedf2;
        color: #333;
        align-self: flex-end;
        border-top-right-radius: 0;
    }

    /* Footer */
    .chat-footer {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: #fff;
    }

    .chat-footer input {
        flex: 1;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 14px;
    }

    .chat-footer button {
        margin-left: 8px;
        background: #ff3f6c;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 16px;
        cursor: pointer;
    }

    .chat-footer button:hover {
        background: #e6365f;
    }
</style>
</head>
<body>

<div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Myntra_logo.png" alt="Myntra">
        <div>
            <h3>Myntra Support</h3>
            <span>Online</span>
        </div>
    </div>

    <!-- Chat Body -->
    <div class="chat-body">
        <div class="message received">
            Hi ðŸ‘‹ Welcome to Myntra Support!
        </div>
        <div class="message received">
            How can I help you today?
        </div>
        <div class="message sent">
            I want to know the status of my order.
        </div>
        <div class="message received">
            Sure ðŸ˜Š Please share your order ID.
        </div>
        <div class="message sent">
            #MN12345678
        </div>
    </div>

    <!-- Footer -->
    <div class="chat-footer">
        <input type="text" placeholder="Type your message...">
        <button>âž¤</button>
    </div>

</div>

</body>
</html>
